<div class="container">
    @for (option of card; track option) {
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{option.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{option.image}}" alt="{{option.title}}" />
            <mat-card-content>
            <p>
                {{option.description}}
            </p>
            </mat-card-content>
        </mat-card>
    }
</div>
