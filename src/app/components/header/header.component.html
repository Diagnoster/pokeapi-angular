<mat-toolbar #toolbar>
  <mat-toolbar-row class="main-header">
    <button class="menu-list" mat-button mat-raised-button color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>list</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="below">
      <button mat-menu-item routerLink="/home">Home</button>
      <button mat-menu-item routerLink="/pokedex">Pokedex</button>
      <button mat-menu-item routerLink="/moves">Moves</button>
      <button mat-menu-item routerLink="/items">Items</button>
      <button mat-menu-item routerLink="/abilities">Abilities</button>
      <button mat-menu-item routerLink="/natures">Natures</button>
      <button mat-menu-item routerLink="/battle">Battle</button>
    </mat-menu>
    <button mat-button>
      <a routerLink="/home"><img class="logo" src="../../../assets/pokeapi_logo.png" alt="Icone site"></a>
    </button>
    <div class="selects">
      <span [ngClass]="{'selected': selectedSpan === 'home'}"> <a mat-button routerLink="/home" matTooltip="Home"
          (click)="selectSpan('home')">
          <img src="../../../assets/home_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'pokedex'}"><a mat-button routerLink="/pokedex" matTooltip="Pokedex"
          (click)="selectSpan('pokedex')">
          <img src="../../../assets/pokedex_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'moves'}"><a mat-button routerLink="/moves" matTooltip="Moves"
          (click)="selectSpan('moves')">
          <img src="../../../assets/moves_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'items'}"><a mat-button routerLink="/items" matTooltip="Items"
          (click)="selectSpan('items')">
          <img src="../../../assets/item_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'battle'}"><a mat-button routerLink="/battle" matTooltip="Battle"
          (click)="selectSpan('battle')">
          <img src="../../../assets/battle_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'abilities'}"><a mat-button routerLink="/abilities" matTooltip="Abilities"
          (click)="selectSpan('abilities')">
          <img src="../../../assets/abilitie_icon.png" alt="Pokedex icon">
        </a>
      </span>
      <span [ngClass]="{'selected': selectedSpan === 'natures'}"><a mat-button routerLink="/natures"matTooltip="Natures"
          (click)="selectSpan('natures')">
          <img src="../../../assets/nature_icon.png" alt="Pokedex icon">
        </a>
      </span>
    </div>
    <span class="spacer"></span>
    <div class="buttons">
      <button class="dark-mode" mat-button (click)="toggleDarkMode()">
        <mat-icon>brightness_medium</mat-icon>
      </button>
      <a href="https://github.com/Diagnoster/pokeapi-angular">
        <button mat-icon-button aria-label="Favorite icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
@if (!hideHeader) {
<header class="docs-primary-header component-page-header">
  <h2> {{ componentName }} </h2>
</header>
}
