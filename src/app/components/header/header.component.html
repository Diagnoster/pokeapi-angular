<mat-toolbar #toolbar>
  <mat-toolbar-row class="main-header">
    <button mat-button class="example-icon" aria-label="Example icon-button with menu icon">
      <img class="logo" src="../../../assets/pokeapi_logo.png" alt="Icone site">
    </button>
    <span><a routerLink="/pokedex">Pokedex</a></span>
    <span><a routerLink="/moves">Move</a></span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row class="header-move">
    <span>Move List</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
