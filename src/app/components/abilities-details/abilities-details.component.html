@for (ab of ability; track ab) {
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> {{ upperFirstLetter(ab.name) }} </mat-card-title>
      <mat-card-subtitle>
        {{ ab.generation.name }}
      </mat-card-subtitle>
    </mat-card-header>
    @for (abs of ab.effect_entries; track abs) {
      <mat-card-content>
        <p> {{ abs.effect }} </p>
      </mat-card-content>
    }
  </mat-card>
}
