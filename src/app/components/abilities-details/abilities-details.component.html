<mat-card class="example-card" *ngFor="let ab of ability">
    <mat-card-header>
      <mat-card-title> {{ upperFirstLetter(ab.name) }} </mat-card-title>
      <mat-card-subtitle>
        {{ ab.generation.name }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngFor="let abs of ab.effect_entries">
        <p> {{ abs.effect }} </p>
    </mat-card-content>
</mat-card>
